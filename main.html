<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body >
    <div class="container ">
        <div class="flex align-items-center d-flex card bg-light card-body ">
            <h1 id="box ">Expense Tracker</h1>
            <div class="form ">
                <form onsubmit="saveUserInput(event)" id="addForm">

                    <label for="expenseamount">Choose ExpenseAmount:</label><br>
                    <input type="number" id="expenseamount" name="expenseamount" class="form-control" required>
                    <div class="invalid-feedback">Invalid ExpenseAmount</div>
                    <div class="valid-feedback">Valid ExpenseAmount</div>

                    <label for="description">Choose Description:</label><br>
                    <input type="text" id="description" name="description" class="form-control" required>
                    <div class="invalid-feedback">Invalid Description</div>
                    <div class="valid-feedback">Valid Description</div>

                    <label for="category">Choose Category:</label><br>
                    <select id="category" name="category" class="form-select" required><br>
                        <option value="movies">Movies</option>
                        <option value="fuel">Fuel</option>
                        <option value="electricity">Electricity</option>
                        <option value="food">Food</option>
                        <option value="shopping">Shopping</option>
                        <option value="payments">Recharge & Bill Payments</option>
                    </select><br>

                    <button type="submit" id="Submit" class="btn btn-success">Add Expense</button>
                    <!-- <button type="update" id="Update" onclick="updateData()" class="btn btn-success">Update</button> -->
                </form>
            </div>
        </div>
    </div>
    <hr/>
    <ul id="listOfItems"></ul>
<script src="main.js" ></script>
</body>

</html>
